<ul>
  <li *ngFor="let product of products" (click)="onDetail(product.id)">
    id: {{product.id}}
    title: {{product.title}}
    desc: {{product.description}}
    price: {{product.price}}
    <button (click)="onEdit()">edit</button>
    <button (click)="onDelete(product)">delete</button>
  </li>
</ul>
