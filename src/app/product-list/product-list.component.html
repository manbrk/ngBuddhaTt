<ul>
  <li *ngFor="let product of products">
    id: {{product.id}}
    title: {{product.title}}
    desc: {{product.description}}
    price: {{product.price}}
    <button (click)="onDetail(product.id)">detail</button>
    <button (click)="onEdit(product.id)">edit</button>
    <button (click)="onDelete(product)">delete</button>
  </li>
</ul>
